<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name = "keywords" content = "Weather app, Scraping, Python, Flask" />
	<meta name = "author" content = "Deepak Natanmai" /> 
	<meta name = "description" content = "Simple Web UI using flask" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<title>Weather Application</title>
	<style type="text/css">
		body{
			background-color: #202124;
		}
	</style>	
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Weather Application</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>		
	</header>
	<main role="main" class="container">
		<form id="myform" enctype="multipart/form-data">
		<div class="container mt-3 col-md-8">
			<div class="input-group">
					<input type="text" class="form-control" name="place" placeholder="Place" id="place">
					<button class="btn btn-primary ml-3" type="submit" id="submit">Submit</button>
			</div>			
		</div>
		</form>
		<div class="card mt-3">
			<div class="card-header">
				<span id="address">Location</span>
			</div>
			<div class="card-body">
				<h5 class="card-title">Temperature : <span id="temperature">0</span>, Feels like : <span id="feelsLike">0</span></h5>
				<p class="card-text"><span id="phrase"></span>, as of : <span id="observationTime">0</span></p>	
			</div>
		</div>

		<div class="card mt-3">
			<div class="card-header">
				 Hourly Data
			</div>
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th>Time</th>
							<th>Description</th>
							<th>Temp</th>
							<th>Feels</th>
							<th>Precip</th>
							<th>Humidity</th>
							<th>Wind</th>
						</tr>
					</thead>
					<tbody id="hourly_tab">
					</tbody>
				</table>	
			</div>
		</div>

		<div class="card mt-3">
			<div class="card-header">
				 Monthly Data
			</div>
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th>Time</th>
							<th>Day Temp</th>
							<th>Day Desc</th>
							<th>Night Temp</th>
							<th>Night Desc</th>
						</tr>
					</thead>
					<tbody id="monthly_tab">
					</tbody>
				</table>	
			</div>
		</div>		

	</main>
	<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/main.js') }}">></script>
</body>
</html>
